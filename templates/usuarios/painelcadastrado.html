{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GO+ list</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="header-content-solo">
            <img src="/static/imagens/Logo.png" alt="logo" class="logo">
            <div class="menu-links">
                <a href="#" data-bs-toggle="modal" data-bs-target="#meuModal">Apagar</a>
                <a href="{% url 'logout' %}">Sair</a>
            </div>
        </div>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="meuModal" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitulo">Apagar tudo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                Deseja excluir essas listas? (Aperte OK).
            </div>
            <div class="modal-footer">
                <a href="/apagarTarefas/{{ tarefa.id }}" class="btn btn-danger">OK</a>
            </div>
            </div>
        </div>
    </div>
    <div class="container-painel">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
